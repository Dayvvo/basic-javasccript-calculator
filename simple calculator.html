<section id="calc-container" > 
                <div id="calculator">
        
                    <table id="setofbuttons">
                        <div id="calc-display" >
                            <span id="display" style="color: #fff;">
                                
                            </span>
                            
                        </div>
                               
                    <tr>
                        <td class="AC">AC</td>
                        <td class="CE">CE</td>
                        <td id="div" aria-disabled="false" class="operator">/</td>
                        <td id="mult" aria-disabled="false" class="operator">*</td>
                       
                    </tr>
                        
                    <tr>
                        <td id="seven"  class="num-btn">7</td>
                        <td id="eight" class="num-btn">8</td>
                        <td id="nine" class="num-btn">9</td>
                        <td id="minus" class="operator">-</td>
                       
                    </tr>
                   
                    <tr>
                        <td id="four" class="num-btn">4</td>
                        <td id="five" class="num-btn">5</td>
                        <td id="six" class="num-btn">6</td>
                        <td id="plus" class="operator">+</td>
                    
                    </tr>
                        
                    <tr>
                        <td id="one" class="num-btn">1</td>
                        <td id="two" class="num-btn">2</td>
                        <td id="three" class="num-btn">3</td>
                        <td id="equal" rowspan="2" class="final-result operator">=</td>
                        
                    </tr>
                    <tr>
                        <td id="zero" colspan="2" class="num-btn">0</td>
                        <td id="point" class="">.</td>
                        
                    </tr>
                    
                    
                    </table>
                </div>
       

  </section>
